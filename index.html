<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Javascript-Simple-OOP-ES6</title>
</head>
<body>
    <div class="uk-container uk-container-xsmall uk-padding uk-background-muted">
        <form id="book-form">
            <fieldset class="uk-fieldset">
        
                <legend class="uk-legend">Add Book</legend>
        
                <div class="uk-margin">
                    <label for="title">Title</label>
                    <input class="uk-input text-field" type="text" id="title" placeholder="Title">
                </div>

                <div class="uk-margin">
                    <label for="author">Author</label>
                    <input class="uk-input text-field" type="text" id="author" placeholder="Author">
                </div>

                <div class="uk-margin">
                    <label for="year">Year</label>
                    <input class="uk-input text-field" type="number" id="year" placeholder="Year" min="1900" max="2018" maxlength="4" size="4">
                </div>
        
                <div class="uk-margin">
                    <label for="description">Description</label>
                    <textarea class="uk-textarea text-field" rows="3" id="description" placeholder="Description"></textarea>
                </div>

                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <label>
                        <input class="uk-checkbox checkbox-field" id="english" type="checkbox">
                        English
                    </label>
                </div>
                <div>
                    <input type="submit" value="Submit" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">
                </div>
            </fieldset>
        </form>
        <table class="uk-table uk-table-small uk-table-striped uk-table-justify">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Description</th>
                    <th>English</th>
                </tr>
            </thead>
            <tbody id="book-list">
               
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
